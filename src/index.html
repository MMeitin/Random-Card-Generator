<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Random Card Generator</title>
  </head>
  <body>
    <div>
      <div class="card">
        <span id="topS"></span>
        <span class="number"></span>
        <span id="botS"></span>
      </div>
      <form id="form">
          <label for="dimensiones">Dime el ancho de la carta.</label>
          <input
          id="dimensionesH"
          placeholder="0"
          type="number"
          />
          <label for="dimensiones">Dime el alto de la carta.</label>
          <input
          id="dimensionesW"
          placeholder="0"
          type="number"
           />
      </form>
      <button type="button" id="botonGenerar" class="boton">Generar carta nueva</button>
      <button type="button" id="botonTiempo" class="boton"></button>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
